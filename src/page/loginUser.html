<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/logo_hmif.png">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../style/style.css">
  <title>Login User-Wise Parenting</title>
</head>
<body>
  <header class="container header-login">
    <div id="nav-left">
      <a href="/"><img class="logo" src="assets/logo-2.png" alt=""></a>
      <!-- Mobile Hamburger -->
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <button class="close-hamburger" id="close-hamburger">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <nav class="nav-list" id="nav-list" >
      <ul>
        <li><a href="/">Beranda</a></li>
        <li><a href="edukasi.html" class="">Edukasi</a></li>
      </ul>
    </nav>
  </header>
  <main class="login-register-container">
    <div class="page-login-register">
      <div class="login-register-radio">
        <input class="section-radio" type="radio" value="login-section" name="section-login-register" id="login-section" checked>
        <label for="login-section" class="section-label">Login</label>
        <input class="section-radio" type="radio" value="register-section" name="section-login-register" id="register-section">
        <label for="register-section" class="section-label">Register</label>
      </div>
    </div>
    <div class="login-or-register">
    </div>
    <div class="blank"></div>
  </main>
</body>
</html>
